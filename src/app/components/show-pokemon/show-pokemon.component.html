<div *ngFor="let item of pokemon">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="removePokemon(item.id)" mat-button>remove pokemon</button>
      <button (click)="showPokemon(item.id)" mat-button>showPokemon</button>
    </mat-card-actions>
  </mat-card>
</div>
