<div *ngIf="listFavoritePokemon$ | async as listPokemon">
  <div *ngFor="let item of listPokemon">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title class="title">{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button class="btn" (click)="removeFavoritePokemon(item.id)" mat-button>remove pokemon</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button class="btn" [routerLink]="['/']">go home</button>
</div>
